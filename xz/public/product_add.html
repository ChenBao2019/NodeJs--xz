<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加商品</title>
</head>
<body>
	<h2>添加商品</h2>
	<form action="/product/add" method="get">
		<table border="1" cellspacing="0" >
			<tr>
				<td><label for="lid">类型编号:</label></td>
				<td><input type="text" name="lid" id="lid"></td>
			</tr>
			<tr>
				<td><label for="family_id">所属型号家族编号:</label></td>
				<td><input type="text" name="family_id" id="family_id"></td>
			</tr>
			<tr>
				<td><label for="title">主标题:</label></td>
				<td><input type="text" name="title" id="title"></td>
			</tr>
			<tr>
				<td><label for="subtitle">副标题:</label></td>
				<td><input type="text" name="subtitle" id="subtitle"></td>
			</tr>
			<tr>
				<td><label for="price">价格:</label></td>
				<td><input type="text" name="price" id="price"></td>
			</tr>
			<tr>
				<td><label for="promise">服务承诺:</label></td>
				<td><input type="text" name="promise" id="promise"></td>
			</tr>
			<tr>
				<td><label for="spec">规格/颜色:</label></td>
				<td><input type="text" name="spec" id="spec"></td>
			</tr>
			<tr>
				<td><label for="lname">商品名称:</label></td>
				<td><input type="text" name="lname" id="lname"></td>
			</tr>
			<tr>
				<td><label for="os">操作系统:</label></td>
				<td><input type="text" name="os" id="os"></td>
			</tr>
			<tr>
				<td><label for="memory">内存容量:</label></td>
				<td><input type="text" name="memory" id="memory"></td>
			</tr>
			<tr>
				<td><label for="resolution">分辨率:</label></td>
				<td><input type="text" name="resolution" id="resolution"></td>
			</tr>
			<tr>
				<td><label for="video_cardvideo_card">显卡型号:</label></td>
				<td><input type="text" name="video_card" id="video_card"></td>
			</tr>
			<tr>
				<td><label for="cpucpucpu">处理器:</label></td>
				<td><input type="text" name="cpu" id="cpu"></td>
			</tr>
			<tr>
				<td><label for="'video_memory">显存容量:</label></td>
				<td><input type="text" name="video_memory" id="'video_memory"></td>
			</tr>
			<tr>
				<td><label for="category">所属分类:</label></td>
				<td><input type="text" name="category" id="category"></td>
			</tr>
			<tr>
				<td><label for="disk">硬盘容量及类型:</label></td>
				<td><input type="text" name="disk" id="disk"></td>
			</tr>
			<tr>
				<td><label for="details">产品详细说明:</label></td>
				<td><input type="text" name="details" id="details"></td>
			</tr>
			<tr>
				<td><label for="shelf_time">上架时间:</label></td>
				<td><input type="text" name="shelf_time" id="shelf_time"></td>
			</tr>
			<tr>
				<td><label for="sold_count">售出数量:</label></td>
				<td><input type="text" name="sold_count" id="sold_count"></td>
			</tr>
			<tr>
				<td><label for="'is_onsale">是否促销中:</label></td>
				<td><input type="text" name="is_onsale" id="'is_onsale"></td>
			</tr>
			<tr>
				<td><input type="submit" value="提交"></td>
			</tr>
		</table>
	</form>
</body>
</html>
