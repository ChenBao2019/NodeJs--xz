<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改用户</title>
</head>
<body>
	<h2>修改界面</h2>
	<form action="/user/update" method="get">
		<table cellpadding="1" cellspacing="1">
			<tr>
				<td><label for="uid">编号：</label><input type="text" name="uid" id="uid"></td>
			</tr>
			<tr>
				<td><label for="email">邮箱：</label><input type="text" name="email" id="email"></td>
			</tr>
			<tr>
				<td><label for="phone">手机：</label><input type="text" name="phone" id="phone"></td>
			</tr>
			<tr>
				<td><label for="user_name">姓名：</label><input type="text" name="user_name" id="user_name"></td>
			</tr>
			<tr>
				<td><label for="gender">性别：</label><input type="text" name="gender" id="gender"></td>
			</tr>
			<tr>
				<td><input type="submit" value="修改"></td>
			</tr>
		</table>
	</form>
</body>
</html>
