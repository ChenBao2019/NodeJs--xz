<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
</head>
<body>
	<h2>注册界面</h2>
	<form action="/user/reg" method="post">
		<tr>
			<td><label for="user">用户：</label><input type="text" name="uname" id="user"></td><br>
			<td><label for="pwd">密码：</label><input type="password" name="upwd" id="pwd"></td><br>
			<td><label for="e-mail">邮箱：</label><input type="text" name="email" id="e-mail"></td><br>
			<td><label for="phon">手机：</label><input type="text" name="phone" id="phon"></td><br>
			<td><input type="submit" value="注册"></td>
		</tr>
	</form>
</body>
</html>
